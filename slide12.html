<!DOCTYPE html>
<html>
<head>
    <style>
        .arc text { font: 10px sans-serif; text-anchor: middle; }
        .arc path { stroke: #fff; }
        .title { fill: steelblue; font-weight: bold; }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="500" height="600"></svg>
    <script>
        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = Math.min(width, height)/2;
        
        var g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3']);

        var pie = d3.pie().value(function(d) { return d.percent; });
        var path = d3.arc()                // part of circumference
                     .outerRadius(radius - 10)
                     .innerRadius(150);   // make it positive to create Donut Chart
                     
        var label = d3.arc()
                      .outerRadius(radius)
                      .innerRadius(radius - 100);

        d3.csv("browsers.csv", function(error, data) {
            if (error) throw error;
            var arc = g.selectAll(".arc")
                       .data(pie(data))
                       .enter()
                       .append("g")
                       .attr("class", "arc");
            
            arc.append("path")
               .attr("d", path)
               .attr("fill", function(d) { return color(d.data.browser); });
        
            arc.append("text")
               .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
               .text(function(d) { return d.data.browser; });
        });

        svg.append("g")
            .attr("transform", "translate(" + (width / 2 - 120) + "," + 20 + ")")
            .append("text")
            .text("Worldwide Browser Use")
            .attr("class", "title");
    </script>
</body>
</html>
